version: 2

sources:
  - name: web 
    config:
      enabled: true
    database: dbt  
    schema: public 
    tables:
      - name: transactions
        description: Contains a record per transaction made by customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: category
            tests:
              - accepted_values:
                  values: ['Apps & Games', 'Beauty', 'Books', 'Clothing, Shoes & Accessories', 'Movies & TV', 'Sports, Fitness & Outdoors','Kitchen']
          - name: contact_id
            tests:
              - relationships:
                  to: ref('stg_sf__contacts')
                  field: id
models:
  - name: stg_web__transactions
    config:
      materialized: view
